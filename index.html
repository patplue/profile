<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>My Profile</title>
  </head>
  <body>
    <div>
      <h1>Hi I'm Patrick</h1>
      <h2>I'm almost a programmer now...</h2>
      <img id="profile-pic" src="image/profile.jpg" alt="profile-pic" />
      <p>I love to make music and write code</p>
      <a href="http://patrickplue.com/" target="_blank" id="btn-website"
        >My Website</a
      >
    </div>
    <div>
      <h2>If you want you can listen to some of my music...</h2>
      <iframe
        src="https://open.spotify.com/embed/playlist/3oRmu9mSve3qtrOMCamx4g"
        width="300"
        height="380"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
      ></iframe>
    </div>
    <div>
      <ul>
        <li>
          <a href="#" class="btn"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#" class="btn"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a href="#" class="btn"><i class="fab fa-twitter"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
